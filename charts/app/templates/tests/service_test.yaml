suite: test service
templates:
  - service.yaml
tests:
  - it: should create service with default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-generic-app
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: http
      - equal:
          path: spec.ports[0].name
          value: http

  - it: should set custom service type
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should set custom ports
    set:
      service.port: 8080
      service.targetPort: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].targetPort
          value: 8080

  - it: should use multiple ports configuration
    set:
      service.ports:
        - name: http
          port: 80
          targetPort: 8080
        - name: metrics
          port: 9090
          targetPort: 9090
    asserts:
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[1].name
          value: metrics
      - equal:
          path: spec.ports[1].port
          value: 9090

  - it: should add service annotations
    set:
      service.annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: nlb
    asserts:
      - equal:
          path: metadata.annotations
          value:
            service.beta.kubernetes.io/aws-load-balancer-type: nlb

  - it: should set LoadBalancer IP
    set:
      service.type: LoadBalancer
      service.loadBalancerIP: 192.168.1.100
    asserts:
      - equal:
          path: spec.loadBalancerIP
          value: 192.168.1.100

  - it: should set ClusterIP
    set:
      service.clusterIP: 10.96.1.100
    asserts:
      - equal:
          path: spec.clusterIP
          value: 10.96.1.100

  - it: should not create service when disabled
    set:
      service.enabled: false
    asserts:
      - hasDocuments:
          count: 0
