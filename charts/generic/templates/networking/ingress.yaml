{{- if .Values.ingress.enabled -}}
{{- $fullName := include "generic.fullname" . -}}
{{- $namespace := include "generic.namespace" . -}}
{{- $svcPort := include "generic.servicePort" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ $namespace }}
  labels:
    {{- include "generic.labels" (dict "context" . "labels" .Values.ingress.labels) | nindent 4 }}
  {{- if or .Values.ingress.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.ingress.annotations }}
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ include "generic.tplValue" (dict "value" $value "context" $) | quote }}
    {{- end }}
    {{- end }}
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- if .Values.ingress.defaultBackend }}
  defaultBackend:
    service:
      name: {{ .Values.ingress.defaultBackend.service.name | default $fullName }}
      port:
        {{- if .Values.ingress.defaultBackend.service.port.number }}
        number: {{ .Values.ingress.defaultBackend.service.port.number }}
        {{- else }}
        name: {{ .Values.ingress.defaultBackend.service.port.name | default "http" }}
        {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - {{- if .host }}
      host: {{ include "generic.tplValue" (dict "value" .host "context" $) | quote }}
      {{- end }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              {{- if .backend }}
              service:
                name: {{ .backend.service.name | default (include "generic.fullname" $) }}
                port:
                  {{- if .backend.service.port.number }}
                  number: {{ .backend.service.port.number }}
                  {{- else }}
                  name: {{ .backend.service.port.name | default "http" }}
                  {{- end }}
              {{- else }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
{{- if .Values.extraIngresses }}
{{- range $name, $ingress := .Values.extraIngresses }}
{{- if $ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-%s" (include "generic.fullname" $) $name }}
  namespace: {{ include "generic.namespace" $ }}
  labels:
    {{- include "generic.labels" (dict "context" $ "labels" $ingress.labels) | nindent 4 }}
  {{- if or $ingress.annotations $.Values.commonAnnotations }}
  annotations:
    {{- if $ingress.annotations }}
    {{- range $key, $value := $ingress.annotations }}
    {{ $key }}: {{ include "generic.tplValue" (dict "value" $value "context" $) | quote }}
    {{- end }}
    {{- end }}
    {{- with $.Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- with $ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - {{- if .host }}
      host: {{ include "generic.tplValue" (dict "value" .host "context" $) | quote }}
      {{- end }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ .backend.service.name | default (include "generic.fullname" $) }}
                port:
                  {{- if .backend.service.port.number }}
                  number: {{ .backend.service.port.number }}
                  {{- else }}
                  name: {{ .backend.service.port.name | default "http" }}
                  {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
