{{- if .Values.podSecurity.podSecurityStandards.enabled }}
{{- if .Values.podSecurity.podSecurityStandards.enforce }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "generic.namespace" . }}
  labels:
    {{- include "generic.labels" . | nindent 4 }}
    pod-security.kubernetes.io/enforce: {{ .Values.podSecurity.podSecurityStandards.enforce }}
    {{- if .Values.podSecurity.podSecurityStandards.audit }}
    pod-security.kubernetes.io/audit: {{ .Values.podSecurity.podSecurityStandards.audit }}
    {{- end }}
    {{- if .Values.podSecurity.podSecurityStandards.warn }}
    pod-security.kubernetes.io/warn: {{ .Values.podSecurity.podSecurityStandards.warn }}
    {{- end }}
    {{- with .Values.podSecurity.podSecurityStandards.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.podSecurity.podSecurityStandards.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
