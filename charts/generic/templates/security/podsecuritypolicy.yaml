{{- if .Values.podSecurity.podSecurityStandards.enabled }}
{{- if .Values.podSecurity.podSecurityStandards.enforce }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "generic.namespace" . }}
  labels:
    {{- $extraLabels := dict "pod-security.kubernetes.io/enforce" .Values.podSecurity.podSecurityStandards.enforce }}
    {{- if .Values.podSecurity.podSecurityStandards.audit }}
    {{- $_ := set $extraLabels "pod-security.kubernetes.io/audit" .Values.podSecurity.podSecurityStandards.audit }}
    {{- end }}
    {{- if .Values.podSecurity.podSecurityStandards.warn }}
    {{- $_ := set $extraLabels "pod-security.kubernetes.io/warn" .Values.podSecurity.podSecurityStandards.warn }}
    {{- end }}
    {{- $allLabels := merge $extraLabels (.Values.podSecurity.podSecurityStandards.labels | default dict) }}
    {{- include "generic.labels" (dict "context" . "labels" $allLabels) | nindent 4 }}
  {{- if or .Values.podSecurity.podSecurityStandards.annotations .Values.commonAnnotations }}
  annotations:
    {{- include "generic.annotations" (dict "context" . "annotations" .Values.podSecurity.podSecurityStandards.annotations) | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
