suite: test service
templates:
  - core/service.yaml
tests:
  - it: should create service by default
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: should not create service when disabled
    set:
      service.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should set service type
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should set service ports
    set:
      service.ports:
        - name: http
          port: 8080
          targetPort: 80
          protocol: TCP
        - name: https
          port: 8443
          targetPort: 443
          protocol: TCP
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 2
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[1].name
          value: https
      - equal:
          path: spec.ports[1].port
          value: 8443

  - it: should set cluster IP
    set:
      service.clusterIP: "10.0.0.10"
    asserts:
      - equal:
          path: spec.clusterIP
          value: "10.0.0.10"

  - it: should set session affinity
    set:
      service.sessionAffinity: ClientIP
      service.sessionAffinityConfig:
        clientIP:
          timeoutSeconds: 3600
    asserts:
      - equal:
          path: spec.sessionAffinity
          value: ClientIP
      - equal:
          path: spec.sessionAffinityConfig.clientIP.timeoutSeconds
          value: 3600

  - it: should add service annotations
    set:
      service.annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    asserts:
      - equal:
          path: metadata.annotations["service.beta.kubernetes.io/aws-load-balancer-type"]
          value: "nlb"
