suite: test service
templates:
  - service.yaml
tests:
  - it: should create service by default
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: should not create service when disabled
    set:
      service.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should set service type
    set:
      service.type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer

  - it: should set service ports
    set:
      service.ports:
        - name: http
          port: 8080
          targetPort: 80
          protocol: TCP
        - name: https
          port: 8443
          targetPort: 443
          protocol: TCP
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 2
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[1].name
          value: https
      - equal:
          path: spec.ports[1].port
          value: 8443

  - it: should set cluster IP
    set:
      service.clusterIP: "10.0.0.10"
    asserts:
      - equal:
          path: spec.clusterIP
          value: "10.0.0.10"

  - it: should set session affinity
    set:
      service.sessionAffinity: ClientIP
      service.sessionAffinityConfig:
        clientIP:
          timeoutSeconds: 3600
    asserts:
      - equal:
          path: spec.sessionAffinity
          value: ClientIP
      - equal:
          path: spec.sessionAffinityConfig.clientIP.timeoutSeconds
          value: 3600

  - it: should add service annotations
    set:
      service.annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    asserts:
      - equal:
          path: metadata.annotations["service.beta.kubernetes.io/aws-load-balancer-type"]
          value: "nlb"

  - it: should default to top-level ports configuration
    set:
      ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
      service:
        enabled: true
        ports: []
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 2
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.ports[0].port
          value: 8000
      - equal:
          path: spec.ports[0].targetPort
          value: 8000
      - equal:
          path: spec.ports[1].name
          value: metrics
      - equal:
          path: spec.ports[1].port
          value: 9090
      - equal:
          path: spec.ports[1].targetPort
          value: 9090

  - it: should allow service.ports to override top-level ports
    set:
      ports:
        - name: http
          containerPort: 8000
          protocol: TCP
      service:
        enabled: true
        ports:
          - name: http
            port: 80
            targetPort: 8000
            protocol: TCP
    asserts:
      - lengthEqual:
          path: spec.ports
          count: 1
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 8000

  - it: should support port field in top-level ports for custom service port
    set:
      ports:
        - name: http
          containerPort: 8080
          port: 80
          protocol: TCP
      service:
        enabled: true
        ports: []
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 8080
